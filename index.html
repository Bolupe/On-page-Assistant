<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>On page Assistant</h1>
    </div>
    <!-- Image -->
    <div>
        <img src="/images/giphy (2).gif" id='i1' class="image" alt="animation">
        <br><br><br><br>
    </div>
    <!-- Buttons for directions -->
    <div class="button-container">
        <input type="button" onClick="move_img('up')" value="Up">
        <div></div>
        <input type="button" onClick="move_img('left')" value="Left">
        <div></div>
        <input type="button" onClick="move_img('right')" value="Right">
        <div></div>
        <input type="button" onClick="move_img('down')" value="Down">
        <div></div>
    </div>
    <!-- Chatbox element -->
    <div id="chatbox" class="chatbox">
        <p id="chatboxText">Chatbox Text</p>
        <button onclick="closeChatbox()" class="close-button">Cancel</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
